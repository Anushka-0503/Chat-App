	<body class="dark-theme">
		<div class="join-container">
			<header class="join-header">
				<h1> NMIT Chat</h1>

			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="roomname">Create room</label>

					<div class="left-btn">
						<button style="float: left;"type="submit" class="joinbtn">Join room</button>
					</div>
					
					<!--<button style="float: left;" type="submit" class="joinbtn">Create room</button>
					<button style="float:right;" type="submit" class="joinbtn">Join Chat</button>-->
				</form>
					<form action="index.html" class="right-btn">
						<input style="float: right;"type="submit" value="Go back" class="roombtn"/>
					</form>

			</main>
		</div>
